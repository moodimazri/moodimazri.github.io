<!DOCTYPE html>

<head> 
<meta charset="utf-8">
<meta name="description" content="FAQ page using jQuery">
<title>Homework-7 jQuery Menue</title>
<link href="hw7.css" rel="stylesheet">
<style>
h2 {
	background: url(open.png) no-repeat 0 11px;
	padding: 10px 0 0 25px;
	cursor: pointer;
}
h2.close {
	background-image: url(close.png);
}
.answer {
	margin-left: 25px;	
}
    a{
        text-decoration: none;
        
    }    
</style>

<!-- Note that you need jQuery version 1.7.1 here - do not use versiom 1.9.1 or later -->

<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.js"></script>

<script type="text/javascript">
$(document).ready(function() {
 $('.answer').hide();
 $('.main h2').toggle(
		function() {
	       $(this).next('.answer').slideDown();
		   $(this).addClass('close');
		},
		function() {
		   $(this).next('.answer').fadeOut();
		   $(this).removeClass('close');
	  }
	); // end toggle
}); // end ready
</script>

</head>
