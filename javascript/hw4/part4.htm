<!DOCTYPE html>
<html lang="en">

<head> 
<meta charset="utf-8">
<meta name="description" content="part 4 page of homework 4">
    <link rel="stylesheet" type="text/css" href="../stylesheet2.css">
<title>innerHTML</title>



<script>

function compute() {

var htmlOutput = "";

htmlOutput += "<table>";
htmlOutput += "<tr><th>Number</th><th>Sqare</th><th>Cube</th></tr>";
htmlOutput += "<tr><td>1</td><td>"+ Math.pow(1,2)+ "</td><td>" + Math.pow(1,3 )+"</td></tr>"; 
htmlOutput += "<tr><td>2</td><td>"+ Math.pow(2,2)+ "</td><td>" + Math.pow(2,3 )+"</td></tr>";
htmlOutput += "<tr><td>3</td><td>"+ Math.pow(3,2)+ "</td><td>" + Math.pow(3,3 )+"</td></tr>";
htmlOutput += "<tr><td>4</td><td>"+ Math.pow(4,2)+ "</td><td>" + Math.pow(4,3 )+"</td></tr>";
htmlOutput += "<tr><td>5</td><td>"+ Math.pow(5,2)+ "</td><td>" + Math.pow(5,3 )+"</td></tr>";
htmlOutput += "<tr><td>6</td><td>"+ Math.pow(6,2)+ "</td><td>" + Math.pow(6, 3)+"</td></tr>";
htmlOutput += "</table>";
 
document.getElementById("sq_cub_table").innerHTML = htmlOutput;

}

</script>


</head>

<body>
<section class="body">
<h3> Output Table Calculations</h3>

<form>
<input type="button" value="Create and Output Table" onclick="compute();">
</form>
    
<br><br>
<div id="sq_cub_table"></div>
</section>
</body>
</html>
