<script>
    function num() {
        var item, price, qty, amnt, total = 0;
        for (item = 1; item <= 5; item++) {
            switch (item) {
                case 1:
                    price = 2.98;
                    break;
                case 2:
                    price = 4.50;
                    break;
                case 3:
                    price = 9.98;
                    break;
                case 4:
                    price = 4.49;
                    break;
                case 5:
                    price = 6.87;
                    break;
            }

            qty = document.getElementById("qty" + item).value;
            amnt = price * qty;
            total += amnt;
            document.getElementById("amnt" + item).value = amnt;
        }
        document.getElementById("totAmt").value = total;
    }

</script>
