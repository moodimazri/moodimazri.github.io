    <script>
    function sortNum() {
        var num1= parseInt(document.getElementById("num1").value);
        var num2= parseInt(document.getElementById("num2").value);
        var num3= parseInt(document.getElementById("num3").value);
        var num4= parseInt(document.getElementById("num4").value);
        var num5= parseInt(document.getElementById("num5").value);
   var setNum =0, setZero =0, setNeg=0;
  
         
        if (num1 > 0)setNum++;
        if (num2 > 0)setNum++;
        if (num3 > 0)setNum++;
        if (num3 > 0)setNum++;
        if (num4 > 0)setNum++;
        if (num5 > 0)setNum++;
        
        
        if (num1 === 0)setZero++;
        if (num2 === 0)setZero++;
        if (num3 === 0)setZero++;
        if (num4 === 0)setZero++;
        if (num5 === 0)setZero++;
        
        if (num1 < 0)setNeg++;
        if (num2 < 0)setNeg++;
        if (num3 < 0)setNeg++;
        if (num4 < 0)setNeg++;
        if (num5 < 0)setNeg++;

        var result = "Numbers entered:" + num1 + "," + num2 + "," + num3 + "," + num4 + "," + num5 + "<br>";
        result += "number of positive numbers:" + setNum + "<br>";
        result += "number of zero numbers:" + setZero + "<br>";
        result += "number of negative numbers:" + setNeg +"<br>";
        document.getElementById("result").innerHTML= result;
        }
        $(document).ready(function () {
            $("#fade").click(function () {
                $("#result").fadeTo("slow", 0.15);
            });
        });
    </script>
