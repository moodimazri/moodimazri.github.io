<!DOCTYPE html>
<html>
<head>
<style>
    body {
        background-color:darkgray;
    }
    h1, h2 {
        text-align: center;
        color: white;
    }
    input {
        margin: 50px;
    }
    p {
        background-color: yellowgreen;
        color: white;
        padding: 10px;
    }
    
    
    
    </style>   
    
    
<script>
function showHint(str) {
    if (str.length == 0) { 
        document.getElementById("txtHint").innerHTML = "";
        return;
    } else {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("txtHint").innerHTML = this.responseText;
            }
        }
        xmlhttp.open("GET", "gethint.php?q="+str, true);
        xmlhttp.send();
    }
}
</script>
</head>
<body>
<h1>Homework 8 Part-1</h1>
<h2>Ajax Application &amp; PHP files</h2>
<p><b>Start typing a name in the input field below:</b></p>
<form> 
First name: <input type="text" onkeyup="showHint(this.value)">
Major: <input type="text" onkeyup="showHint(this.value)">
School: <input type="text" onkeyup="showHint(this.value)"><br>
Degree Earned:<input type="text" onkeyup="showHint(this.value)">

    
</form>
<p>Suggestions: <span id="txtHint"></span></p>
</body>
</html>
