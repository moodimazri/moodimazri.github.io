  <script>
         $.validator.addMethod('customphone', function (value, element) {
    return this.optional(element) || /^\d{3}-\d{3}-\d{4}$/.test(value);
}, "Please enter a valid phone number");

$(document).ready(function () {
    $("#myform").validate({
        rules: {
            field1: 'customphone'
        }
    });
});
       
            var errMsg="Telephone number has wrong format - Please use (999) 999-9999";     

            var completeNumber = document.getElementById("input").value;

            inputRegExp = /^[(]{0,1}[0-9]{3}[)]{0,1}[-\s\.]{0,1}[0-9]{3}[-\s\.]{0,1}[0-9]{4}$/;
            
            // test to see if input is in valid format using a regular excpression
      
            if ( ! inputRegExp.test(completeNumber))

                document.getElementById("errOut").innerHTML = errMsg;

            else  {  

                   // split zip main and zip extension
                   var tokens = completeNumber.split( "3" );
                   var areaCod = tokens[ 0 ];
                   var field1 = tokens[ 1 ];

                  // output zip main code
                   document.getElementById("zipCode").value = areaCod;

                  // output zip extension
                  document.getElementById("extension").value = field1;

                  //get firts 3 characters of zip main
                  field2 = areaCod.substr( 0, 3 );
                  document.getElementById("zip3").value = field2;
         
                 }

         

        function res() {   
                       document.getElementById("errOut").innerHTML =""; 
                       document.getElementById("input").focus();
                       }
</script>
