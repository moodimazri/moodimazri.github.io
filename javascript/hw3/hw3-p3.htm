        <script> 
        function celsius(f) {
        return 5 / 9 * (f - 32);
}
        function convertToC() {
            
            document.getElementById("errOut").innerHTML = "";
            var errMsg1="<span style='font-weight: bold; color: red; font-size: 20px;'>Invalid Number</span>";
            
        var f = parseFloat(document.getElementById("input").value);
        var c = celsius(f);
        document.getElementById("conver").value = c;
            
            if(isNaN(f)) {
            document.getElementById("errOut").innerHTML= errMsg1;
            return;
}
        }
            function fahrenheit(c) {
            return (9/5 * c) + 32;
        }    
        
        function convertToF() {
            
            document.getElementById("errOut").innerHTML = "";
            var errMsg2="<span style='font-weight: bold; color: red; font-size: 20px;'>Invalid Number</span>";
            
            var c = parseFloat(document.getElementById("input").value);
            var f = fahrenheit(c);
            document.getElementById("conver").value = f;
            
            if(isNaN(c)) {
                document.getElementById("errOut").innerHTML= errMsg2;
                return;
        }
        }
        </script>
