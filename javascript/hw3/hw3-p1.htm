        <script>
        function finalAvg() {
        document.getElementById("errOut").innerHTML = "";
        var errMsg1 = "<span style='font-weight: bold; color: red; font-size: 20px;'>grade is not valid</span>";
        var errMsg2 = "<span style='font-weight: bold; color: red; font-size: 20px;'>midexam is not valid</span>";
        var errMsg3 = "<span style='font-weight: bold; color: red; font-size: 20px;'>final grade not valid</span>";
        var errMsg4 = "<span style='font-weight: bold; color: red; font-size: 20px;'>ACR grade not valid</span>"; 
        
        var hwAvg = parseInt(document.getElementById("hwAverage").value);
        var midExm = parseInt(document.getElementById("midtermScore").value);
        var finlExm = parseInt(document.getElementById("finalScore").value);
        var acr = parseInt(document.getElementById("acr").value);   
           
if (isNaN(hwAvg)) {
document.getElementById("errOut").innerHTML = errMsg1;
return;
} else if (isNaN(midExm)) {
document.getElementById("errOut").innerHTML = errMsg2;
return;
} else if (isNaN(finlExm)) {
document.getElementById("errOut").innerHTML = errMsg3;
return;
} else if (isNaN(acr)) {
document.getElementById("errOut").innerHTML = errMsg4;
return;
}
 var finalAvg = (.5 * hwAvg) + (.2 * midExm) + (.2 * finlExm) + (.1 * acr); 
           document.getElementById("result").value = finalAvg.toFixed(0);
        }
        </script>
