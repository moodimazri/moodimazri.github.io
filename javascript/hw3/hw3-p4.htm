<!DOCTYPE html>
<html lang="en">
<head>
<title>Multiplication Exercise</title>   
<script>
var number1;
var number2;
var answer3;
var answer2;

function problem()
{
    number1 = Math.floor( 1 + Math.random() * 9 );
    number2 = Math.floor( 1 + Math.random() * 9 );
    var question = document.getElementById("question");
    question.innerHTML = "How much is " + number1 + " * " + number2 + " ?";
    answer2 = (number1*number2);
}

function answer1()
{
    var statusDiv = document.getElementById("status");
    answer3=document.getElementById("answer").value;

    if(answer3 != answer2)
    {
    statusDiv.innerHTML="No. Please try again";
    document.getElementById("answer").value = "";
	}
    else
    {
    if (answer3==answer2)
    {
        statusDiv.innerHTML="Very good!";
        document.getElementById("answer").value = "";
        conf();
    }
}
}

function conf() 
{
    var txt;
    var r = confirm("Very good!\n Would you like to continue?");
    if (r == true) 
    {
        problem();
    } 
    else 
    {
        //txt = "You pressed Cancel!";
        document.getElementById("question").value = "You pressed Cancel!";
    }
}
</script>
<style>
    #game {
        background-color: antiquewhite;
        padding: 100px 200px 200px 500px;
        background-image: url('multiplylong.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: bottom;
    }
    h1, p {
        font-family:fantasy;
        color: darkred;
    }
        
    </style>     
</head>
<body id="game" onload="problem()"> 
<h1>PROJRCT 3 PART 4</h1>
<p>Let's play the multiplication game !</p>    
    
<form id="myform">

    <div id ="question"></div>
    <input id="answer" type="text"/>
    <input type="button" value="Check!" onclick="answer1()" />
    <div id ="status"></div>
 
</form>

</body>
</html>
